    <title>Techvent</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navLeft">
        <img src="images/favicon.png" alt="logo" id="logo" />
        <div class="navItem"><a href="index.html">Home</a></div>
        <div class="navItem"><a href="search.html">Search</a></div>
        <div class="navItem">
          <a href="seminarForm.html">Booking</a>
          <ul class="subMenu">

    <div class="breakSpace"></div>

    <!-- content -->
    <div class="signFormContainer">
      <h1>Log in</h1>
      <div id="login-form">
        <form class="signForm">
          <div class="formGroup">
            <input
              type="text"
              id="fullName"
              class="loginInput"
              name="fullName"
              placeholder="Username"
              required
            />
          </div>
          <div class="formGroup">
            <input
              type="password"
              id="password"
              class="loginInput"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button class="login-button" type="submit">Log in</button>
          <div>
            <p><a href="signUp.html" id="create-account">Sign up here!</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
