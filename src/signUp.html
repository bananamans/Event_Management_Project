<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="signForm.css" />
    <title>Techvent</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navLeft">
        <img src="images/favicon.png" alt="logo" id="logo" />
        <div class="navItem"><a href="index.html">Home</a></div>
        <div class="navItem"><a href="search.html">Search</a></div>
        <div class="navItem">
          <a href="seminarForm.html">Booking</a>
          <ul class="subMenu">
            <li><a href="seminarForm.html" id="topItem">Seminar</a></li>
            <li><a href="privateEventForm.html">Private Event</a></li>
          </ul>
        </div>
        <div class="navItem"><a href="about.html">About</a></div>
      </div>
      <div class="navRight">
        <div id="navProfilePic"></div>
      </div>
    </div>
    <div class="breakSpace"></div>
    <div class="signFormContainer">
      <h1>Sign Up</h1>
      <div>
        <form class="signForm">
          <div class="formGroup">
            <label for="fullName">Full Name</label>
            <br />
            <input type="text" id="fullName" name="fullName" required />
          </div>
          <div class="formGroup">
            <label for="password">Password</label>
            <br />
            <input type="password" id="password" name="password" required />
          </div>
          <div class="formGroup">
            <label for="confirm-password">Re-enter Password</label>
            <br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="formGroup">
            <label for="email">Email</label>
            <br />
            <input type="email" id="email" name="email" required />
          </div>
          <div class="formGroup" id="genderGroup">
            <span>Gender</span>
            <div class="radioGroup">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male">Male</label>
            </div>
            <div class="radioGroup">
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female">Female</label>
            </div>
            <div class="radioGroup">
              <input
                type="radio"
                id="other"
                name="gender"
                value="other"
                required
              />
              <label for="female">Other</label>
            </div>
          </div>
          <button class="submit" type="submit" onclick="verifySignup(event)">
            Sign up
          </button>
        </form>
      </div>
    </div>

    <script src="signUp.js"></script>
  </body>
</html>
