    <div class="signFormContainer">
      <h1>Sign Up</h1>
      <div>
        <form class="signForm" action="signUp.php" method="post">
          <div class="formGroup" id="signup-name">
            <label for="fullName">Full Name</label>
            <br />
            <input
              type="text"
              id="fullName"
              name="fullName"
              maxlength="30"
              oninput="resetValidity('fullName')"
              required
            />
          </div>
          <div class="formGroup">
            <label for="password">Password</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              maxlength="20"
              oninput="resetValidity('password')"
              required
            />
            <span class="togglePassword signup" onclick="togglePasswordVisibility()">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
          </span>
          </div>
          <div class="formGroup">
            <label for="confirm-password">Re-enter Password</label>
            <br />
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              maxlength="20"
              oninput="resetValidity('confirm-password')"
              required
            />
            <span class="togglePassword signup" onclick="toggleConfirmPasswordVisibility()">
              <i class="fas fa-eye" id="togglePasswordIcon"></i>
          </span>
          </div>
          <div class="formGroup">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              maxlength="30"
              oninput="resetValidity('email')"
              required
            />
          </div>
          <button class="submit" type="submit" onclick="verifySignup(event)">
            Sign up
          </button>
        </form>
      </div>
    </div>
